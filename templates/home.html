<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadra - Inicio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ current_user.nombre }}!</h1>
        <p>Estos son algunos de los puestos de comida disponibles:</p>

        <ul>
            {% for puesto in puestos %}
                <li>
                    <a href="{{ url_for('ver_puesto', id_puesto=puesto.id_puesto) }}">{{ puesto.nombre }}</a>
                    <span>{{ puesto.descripcion[:50] }}...</span>
                </li>
            {% endfor %}
        </ul>

        <div class="actions">
            <a href="{{ url_for('subir_puesto') }}">Subir nuevo puesto</a>
            <a href="{{ url_for('ver_todos_los_puestos') }}">Ver todos los puestos</a>
            <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
        </div>
    </div>
</body>
</html>
